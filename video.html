<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarda il video</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>Guarda il video</h1>
        <video controls>
            <source src="https://giuseppesindo.github.io/carastevevideo/video.mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
    </div>

</body>
</html>
